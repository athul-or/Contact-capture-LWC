<template>
    <div class="slds-box slds-m-around_medium slds-p-around_large slds-theme_default">
        <h1 class="slds-text-heading_large slds-align_absolute-center slds-m-bottom_large">
            Create New Contact
        </h1>

        <div class="slds-grid slds-wrap slds-gutters">

            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input
                    type="text"
                    name="FirstName"
                    label="First Name"
                    onchange={handleInputChange}>
                </lightning-input>
            </div>


            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input
                    type="text"
                    name="LastName"
                    label="Last Name"
                    onchange={handleInputChange}>
                </lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input
                    type="email"
                    name="Email"
                    label="Email"
                    onchange={handleInputChange}>
                </lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                <lightning-input
                    type="tel"
                    name="Phone"
                    label="Phone"
                    onchange={handleInputChange}>
                </lightning-input>
            </div>


            <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                        <lightning-input
                            type="text"
                            name="MailingStreet"
                            label="Street"
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                        <lightning-input
                            type="text"
                            name="MailingCity"
                            label="City"
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                        <lightning-input
                            type="text"
                            name="MailingState"
                            label="State"
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                        <lightning-input
                            type="text"
                            name="MailingPostalCode"
                            label="Postal Code"
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-p-horizontal_small">
                        <lightning-input
                            type="text"
                            name="MailingCountry"
                            label="Country"
                            onchange={handleInputChange}>
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>


        <div class="slds-m-top_large slds-align_absolute-center">
            <lightning-button
                label="Save Contact"
                onclick={saveContact}
                variant="brand">
            </lightning-button>
        </div>
    </div>
</template>
